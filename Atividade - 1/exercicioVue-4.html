<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Atividade 4</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
		<input type="submit" name="upVote" v-on:click="upvote" value="upVote"><br>

		<input type="submit" name="downVote" v-on:click="downvote" value="downVote"><br>

		<input type="submit" name="clear" v-on:click="clear" value="clear"><br>

		<span>{{votes}}</span>
	</div>

	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			votes: 0
		},
		methods:{
			upvote: function(){ this.votes++ },
			downvote: function(){ this.votes > 0 ? this.votes-- : this.votes },
			clear: function(){ this.votes = 0 }
		}
	});
	</script>

</body>
</html>

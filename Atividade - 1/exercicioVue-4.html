<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Atividade 4</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

	<div id="app">
		<input type="submit" name="upVote" v-on:click="upVote" value="upVote">

		<input type="submit" name="downVote" v-on:click="downVote" value="downVote">

		<input type="submit" name="clear" v-on:click="clear" value="clear">

		<span>{{votes}}</span>
	</div>

	<script type="text/javascript">
	var app = new Vue({
		el:"#app",
		data:{
			votes: 0
		},
		methods:{
			upVote: function(){ this.msg++ },
			downVote: function(){ this.msg-- },
			clear: function(){ this.msg = 0 }
		}
	});
	</script>

</body>
</html>
